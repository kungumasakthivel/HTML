<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <style>
        .table-container {
            display: flex;
            flex-direction: row;
            justify-content: center; 
            align-items: center;
            height: 85vh;
        }
        table, th, tr, td {
            border: solid 2px black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table class="table">
            <tr>
                <th>Day / Periods</th>
                <th>Period 1</th>
                <th>Period 2</th>
                <th>Period 3</th>
                <th>Period 4</th>
                <th>Period 5</th>
                <th>Period 6</th>
                <th>Period 7</th >
            </tr>
            <tr>
                <th>Mon</th>
                <td colspan="2"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>Tue</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>Wed</th>
                <td></td>
                <td></td>
                <td colspan="2"></td>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>Thr</th>
                <td colspan="2"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>Fri</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2"></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
